<!DOCTYPE HTML>
<html>
	<head>
		<title>About Me</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
/* General Layout */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    color: #333;
    margin: 0; /* Removes default margins */
    padding: 0; /* Removes default padding */
}

html {
    margin: 0; /* Ensures no space above or below */
    padding: 0;
}

#wrapper {
    margin: 0; /* Removes wrapper margins */
    padding: 0; /* Removes wrapper padding */
    border: none; /* Ensures no border for the wrapper */
}

/* Navigator Styling */
#nav {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto; /* Centers the nav */
    margin-bottom: 0; /* Removes gap between nav and main */
    background: linear-gradient(to right, #444, #888); /* Gradient background */
    padding: 5px 0; /* Makes the navigator thinner */
    box-shadow: none; /* Ensures no shadow appears */
    display: flex;
    justify-content: space-between; /* Aligns content left and right */
    align-items: center;
    border-radius: 12px 12px 0 0; /* Rounds only the top corners */
    border: none; /* Removes any border */
}

/* Links Section - Left Aligned */
#nav .links {
    display: flex;
    gap: 0;
    margin: 0;
    padding: 0;
    list-style: none;
}

#nav .links li {
    position: relative; /* Ensures hover effect spans fully */
    font-size: 16px;
    font-weight: bold;
    margin: 0; /* Removes unwanted gaps between items */
    padding: 0; /* Removes additional spacing */
}

#nav .links li a {
    text-decoration: none;
    color: #ffffff; /* Default text color for all links */
    padding: 5px 20px; /* Adjust padding for flush spacing */
    display: inline-block; /* Ensures hover effect covers padding */
    background-color: transparent; /* Default background */
    border-radius: 4px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

#nav .links li a:hover {
    background-color: rgba(255, 255, 255, 0.2); /* Subtle hover background to blend with gradient */
    color: #ffffff; /* Keeps text white on hover */
}

#nav .links li.active a {
    background-color: rgba(255, 255, 255, 0.3); /* Slightly stronger background for the active link */
    color: #ffffff; /* Active link remains white */
}

/* Removes unwanted interaction between hover states */
#nav .links li a:not(:hover) {
    background-color: transparent;
    color: #ffffff; /* Keeps non-hovered links white */
}

/* Icons Section - Right Aligned */
#nav .icons {
    display: flex;
    gap: 15px;
    margin: 0;
    padding: 0;
    list-style: none;
}

#nav .icons a {
    color: #ffffff; /* Sets the icon color to white */
    font-size: 24px; /* Larger icon size */
    transition: color 0.3s ease;
}

#nav .icons a:hover {
    color: #ffcc00; /* Optional: Changes the color on hover for visibility */
}

/* Main Content Styling */
#main {
    margin: 0 auto;
    margin-top: 0; /* Ensures no gap above main */
    padding: 40px;
    width: 90%;
    max-width: 1200px;
    background-color: #ffffff;
    border-radius: 0 0 8px 8px; /* Bottom curves only */
    box-shadow: none; /* Removes shadow causing a line */
    border: none; /* Ensures no border */
}

/* Text Section */
.text-section {
    width: 60%;
    padding-right: 20px;
}

.text-section h1 {
    font-size: 24px;
    font-weight: bold;
    color: #2c3e50;
    margin-bottom: 20px;
    border-bottom: 2px solid #3498db;
    display: inline-block;
}

.text-section p {
    font-size: 16px;
    line-height: 1.8;
    color: #555;
}

/* Image Section */
.image-section {
    width: 35%;
    text-align: center;
}

.image-section img {
    width: 100%;
    height: 300px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    object-fit: cover;
}

/* Carousel Styling */
.carousel {
    position: relative;
    width: 100%;
    margin-top: 20px;
    overflow: hidden;
    height: 300px;
}

.carousel img {
    width: 100%;
    height: 300px;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    animation: fadeInOut 9s infinite;
    object-fit: cover;
}

.carousel img:nth-child(1) {
    animation-delay: 0s;
}

.carousel img:nth-child(2) {
    animation-delay: 3s;
}

.carousel img:nth-child(3) {
    animation-delay: 6s;
}

@keyframes fadeInOut {
    0%, 100% { opacity: 0; }
    33%, 66% { opacity: 1; }
}

/* Footer Styling */
footer {
    margin: 40px auto;
    width: 80%;
    text-align: center;
    background: #f9f9f9;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

footer .contact {
    margin: 10px 0;
}

footer iframe {
    margin-top: 20px;
    width: 300px;
    height: 80px;
    border-radius: 8px;
}
