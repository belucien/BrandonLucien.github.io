<head>
    <title>About Me - Brandon Lucien</title>

    <style>
        /* General Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        #header {
            background: #2c3e50;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        #header .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        /* Navigation Styling */
        #nav {
            background: #34495e;
            overflow: hidden;
        }

        #nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        #nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            display: inline-block;
        }

        #nav ul li a:hover {
            background: #1abc9c;
            border-radius: 5px;
        }

        /* Main Content */
        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            flex-wrap: wrap;
        }

        /* Text Section */
        .text-section {
            flex: 1;
            min-width: 280px;
            margin-right: 20px;
        }

        .text-section h1 {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            display: inline-block;
        }

        .text-section p {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 20px;
        }

        /* Image Section */
        .image-section {
            flex: 1;
            min-width: 280px;
            text-align: center;
        }

        .image-section img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Carousel Styling */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
            height: 250px;
            border-radius: 8px;
        }

        .carousel img {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            animation: fadeInOut 9s infinite;
        }

        .carousel img:nth-child(1) {
            animation-delay: 0s;
        }

        .carousel img:nth-child(2) {
            animation-delay: 3s;
        }

        .carousel img:nth-child(3) {
            animation-delay: 6s;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            33%, 66% { opacity: 1; }
        }

        /* Footer Styling */
        footer {
            background: #2c3e50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer .contact p {
            margin: 5px 0;
        }

        footer .social-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }

        footer .social-icons a:hover {
            color: #1abc9c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                align-items: center;
            }
